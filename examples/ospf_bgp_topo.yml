lab_name: ospf_bgp

loopback_prefix: 10.10.10.0/24
p2p_prefix: 10.0.0.0/24

config_template:
  configure:
    router[router-name=Base]:
      autonomous-system: 100
      mpls-labels:
        sr-labels:
          start: 20000
          end: 30000
      ospf[ospf-instance=0]:
        advertise-router-capability: area
        segment-routing:
          admin-state: enable
          prefix-sid-range:
            global: [null]
        admin-state: enable
      bgp:
        group[group-name=ibgp]:
          family:
            vpn-ipv4: true
          type: internal

nodes:
  P1:
    config_template: True
    configuration:
      configure:
        router[router-name=Base]:
          ospf[ospf-instance=0]:
            area[area-id=0]:
              interface[interface-name=system]:
                  passive: true
                  node-sid:
                    index: "1"
              interface[interface-name=to_P2]:
                  interface-type: point-to-point
              interface[interface-name=to_P3]:
                  interface-type: point-to-point
          bgp:
            neighbor[ip-address=10.10.10.2]:
              group: ibgp
            neighbor[ip-address=10.10.10.3]:
              group: ibgp
            neighbor[ip-address=10.10.10.4]:
              group: ibgp
  P2:
    config_template: True
    configuration:
      configure:
        router[router-name=Base]:
          ospf[ospf-instance=0]:
            area[area-id=0]:
              interface[interface-name=system]:
                  passive: true
                  node-sid:
                    index: "2"
              interface[interface-name=to_P1]:
                  interface-type: point-to-point
              interface[interface-name=to_P4]:
                  interface-type: point-to-point
          bgp:
            neighbor[ip-address=10.10.10.1]:
              group: ibgp
            neighbor[ip-address=10.10.10.3]:
              group: ibgp
            neighbor[ip-address=10.10.10.4]:
              group: ibgp
  P3:
    config_template: True
    configuration:
      configure:
        router[router-name=Base]:
          ospf[ospf-instance=0]:
            area[area-id=0]:
              interface[interface-name=system]:
                  passive: true
                  node-sid:
                    index: "3"
              interface[interface-name=to_P1]:
                  interface-type: point-to-point
              interface[interface-name=to_P4]:
                  interface-type: point-to-point
          bgp:
            neighbor[ip-address=10.10.10.2]:
              group: ibgp
            neighbor[ip-address=10.10.10.1]:
              group: ibgp
            neighbor[ip-address=10.10.10.4]:
              group: ibgp
  P4:
    config_template: True
    configuration:
      configure:
        router[router-name=Base]:
          ospf[ospf-instance=0]:
            area[area-id=0]:
              interface[interface-name=system]:
                  passive: true
                  node-sid:
                    index: "4"
              interface[interface-name=to_P2]:
                  interface-type: point-to-point
              interface[interface-name=to_P3]:
                  interface-type: point-to-point
          bgp:
            neighbor[ip-address=10.10.10.2]:
              group: ibgp
            neighbor[ip-address=10.10.10.3]:
              group: ibgp
            neighbor[ip-address=10.10.10.1]:
              group: ibgp
topology:
    "P1-eth1": "P2-eth1"
    "P1-eth2": "P3-eth2"
    "P2-eth2": "P4-eth2"
    "P3-eth1": "P4-eth1"
